<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/42352751c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog>
        <div class="dialogContainer">
            <div class="dialogIcon"><i class="fa-solid fa-circle-radiation"></i></div>
            <div class="dialogText">WINS!</div>
        </div>
    </dialog>
    <div class="game">
        <div class="left">
            <i class="fa-solid fa-circle-radiation"></i>
            <div class="playerOneScore">---</div>
        </div>
        <div class="container">
        </div>
        <div class="right">
            <i class="fa-solid fa-heart"></i>
            <div class="playerTwoScore">---</div>
        </div>
        <div class="bottom">
            <button class="clear">NEXT ROUND</button>
            <button class="reset">RESTART</button>
        </div>
    </div>
</body>
</html>
